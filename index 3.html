<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULAIRE DE CIC CANADA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="traitement.php" method="post">
        <div class="form-container">
            <img src="passcanada.jpg" alt="imigration canadienne">
            <h2>FORMULAIRE D'IMIGRATION CANADIENNE</h2>

            <label for="nom">Nom Complet :</label>
            <input type="text" id="Nom Complet" name="Nom Complet"><br>
    
            <label for="">Date et lieu de naissance :</label>
            <input type="text" id="Date et lieu de naissance" name="Date et lieu de naissance"><br>
    
            <label for="">Situation matrimoniale :</label>
            <input type="text" id="Situation matrimoniale" name="Situation matrimoniale"><br>
    
            <label for="nom">Adresse de résidence :</label>
            <input type="text" id="Adresse de résidence" name="Adresse de résidence"><br>
    
            
            <label for="nom">Pays de résidence :</label>
            <input type="text" id="Pays de résidence" name="Pays de résidence"><br>
    
            <label for="nom">Nationalité :</label>
            <input type="text" id="Nationalité" name="Nationalité"><br>
    
            <label for="nom">Profession :</label>
            <input type="text" id="Profession" name="Profession"><br>
    
            <label for="nom">A quel emploi aimeriez-vous postuler :</label>
            <input type="text" id="postuler" name="postuler"><br>
    
            <label for="nom">Pourquoi choisi cet emploi :</label>
            <input type="text" id="emploi" name="emploi"><br>
    
            <label for="nom">Avez-vous un passeport :</label>
            <input type="radio" name="passeport">oui
            <input type="radio" name="passeport">non<br>
    
            <label for="nom">Si oui numéro de passeport :</label>
            <input id="text" name="numéro"><br>
    
            <label>Aviez-vous déjà effectué un voyage international ?</label>
            <input type="radio" name="voyage international ">oui
            <input type="radio" name="voyage international">non<br>
    
            <label for="nom">Si oui quel a été le but de ce voyage ?</label>
            <input type="text" id="voyage" name="voyage"><br>
    
            <label for="text">SITUATION D'HANDICAP :</label>
            <input type="radio" name="handicap">oui
            <input type="radio" name="handicap">non<br>
    
            <label for="nom">Si oui,précisez :</label>
            <input type="text"><br>
    
            <label for="nom">Rempli le :</label>
            <input type="text" placeholder="Jour">
            <input type="text" placeholder="Mois">
            <input type="text" placeholder="Année"><br>
    
            <label for="signature">Signature du postulant(e) :</label>
            <input type="text" name="signature"><br>
    
            <button type="submit">Envoyer</button>
            <button type="reset">Réinitialiser</button>  
        </div>
    </form>    
</body> 
</html>
